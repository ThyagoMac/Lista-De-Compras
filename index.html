<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="estilos.css">

    <title>Lista de Compras (AngularJs)</title>
</head>

<body ng-app="meuApp" ng-controller="meuCtrl">
    <div class="container">

        <h2>Lista de Compras.</h2>

        <div class="list-group-table">
            <input type="text" ng-model="addTexto">
            <button class="btn btn-info" ng-click="addItem()">+</button>
            <br><br>
            <span>{{aviso}}</span>

            <ul class="list-group">
                <li class="list-group-item" ng-repeat="p in lista">
                    {{p}}
                    <button class="btn btn-danger butao" ng-click="removeItem($index)">- </button>

                </li>
            </ul>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
